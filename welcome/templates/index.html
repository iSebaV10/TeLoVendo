{% extends 'base.html' %}

{% block title %}
    Bienvenidos a TeLoVendo
{% endblock %}

{% block content %}
    <!-- Contenedor para centrar el carousel -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% load static %}{% static 'images/telovendo1.png' %}" class="d-block" style="width: 200px; height: 300px;" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% load static %}{% static 'images/telovendo2.png' %}" class="d-block" style="width: 200px; height: 300px;" alt="Imagen 2">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h1 class="mt-5">Bienvenidos a TeLoVendo</h1>
        <a href="{% url 'login' %}">Iniciar Sesi√≥n</a>
    </div>
{% endblock %}
